{% extends 'base.html' %}

{% block title %}註冊{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}

{% block main %}

<form action="" method="POST">
	
		<div class="form-container">
		<h1 class= "page-title">註冊</h1>
			<div class="form-group">		
				<td>用戶名:</td>
				<input type = "text" class="form-control" placeholder="請輸入用戶名" name="name">
			</div>
			
			<div class="form-group">
				<td>密碼:</td>
				<input type = "password" class="form-control" placeholder="請輸入密碼" name="password1">
			</div>
			<div class="form-group">
				<td>密碼確認:</td>
				<input type = "password" class="form-control" placeholder="請輸入密碼" name="password2">
			</div>				
				
				
				
				
			<div class="form-group">
					<!--<div class="col-sm-offset-2 col-sm-10">-->
			
			<button type="submit" class="btn btn-primary btn-lg btn-block">註冊</button>
			</div>
		</div>
	</form>
{% endblock %}
