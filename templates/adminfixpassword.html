<!DOCTYPE html>
<!--DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"-->
<html lang = "zh-TW">
<head>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form class="form-horizontal" role="form" action="/adminfixpassword" method="post">
    <input type="hidden" name="username" value="{{listB.name}}">
    <div class="form-group">       		
        <label class="col-sm-2 control-label">用戶名:</label>
        <label class="col-sm-0 control-label">{{listB.name}}</label>
    </div>
    <div class="form-group">       		
        <label class="col-sm-2 control-label">原密碼:</label>
        <label class="col-sm-0 control-label">{{listB.password}}</label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">新密碼:</label>
        <div class="col-sm-10">                
            <input type = "text" class="form-control" placeholder="請輸入新密碼" name="newpassword">           
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">修改完成</button>
        </div>
    </div>
    </form>
</body>
</html>
