{% extends 'base.html' %}

{% block title %}修改密碼{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}

{% block main %}
<form class="form-horizontal" role="form" action="/fixpassword" method="post">
	
		<div class="form-container">
		<h1 class= "page-title">修改密碼</h1>


            <div class="form-group">                       		
                    <td class="col-sm-2 control-label">用戶名:</td>
                    <td class="col-sm-0 control-label">{{name}}</td>
            </div>
                
			
			<div class="form-group">
				<td>舊密碼:</td>
				<input type = "password" class="form-control" placeholder="請輸入舊密碼" name="oldpassword">
            </div>

            <div class="form-group">
				<td>新密碼:</td>
				<input type = "password" class="form-control" placeholder="請輸入新密碼" name="newpassword1">
            </div>
            
            <div class="form-group">
				<td>新密碼確認:</td>
				<input type = "password" class="form-control" placeholder="請再次確認新密碼" name="newpassword2">
            </div>


			<div class="form-group">
					<!--<div class="col-sm-offset-2 col-sm-10">-->
			
			<button type="submit" class="btn btn-primary btn-lg btn-block">修改完成</button>
			</div>
		</div>
	</form>
{% endblock %}
