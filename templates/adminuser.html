{% extends 'adminbase.html' %}

{% block title %}留言板管理員{% endblock %}

{% block head %}

{% endblock %}

{% block main %}
<div class="container">
	<div class="row">
		<h1>用戶管理</h1>
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"></div>
<hr/>

<table class="table">


    <thead>
    <tr>
      <th scope="col">用戶名</th>
      <th scope="col">密碼</th>
      <th scope="col">刪除用戶</th>
      <th scope="col">修改用戶名</th>
      <th scope="col">修改用戶密碼</th>
    </tr>
    </thead>
    
    <tbody>
    {% if list %}
    {% for item in list %}
    <form class="form-horizontal" role="form" action="/adminuserdelete" method="post">
    <input type="hidden" name="username" value="{{item.name}}">  
         <tr>
            <th scope="row">{{item.name}}</th>
            <td>{{item.password}}</td>
            <td> <button type="submit" name="action" value="Delete" class="btn btn-danger  btn-sm">刪除用戶</button></td>
            <td> <button type="submit" name="action" value="Updateuser" class="btn btn-danger  btn-sm">修改用戶名</button></td>
            <td> <button type="submit" name="action" value="Updatepassword" class="btn btn-danger  btn-sm">修改用戶密碼</button></td>
        </tr>
    
    </form>
        {% endfor %}
    {% endif %}
    
    </tbody>
</div>
</div>
{% endblock %}
