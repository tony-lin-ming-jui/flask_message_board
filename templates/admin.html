{% extends 'adminbase.html' %}

{% block title %}留言板管理員{% endblock %}

{% block head %}

{% endblock %}

{% block main %}
<div class="container">
	<div class="row">
		<h1>留言板管理</h1>
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
	</div>
<hr/>




<!--role="form"-->

<table class="table" >


<thead>
<tr>
  <th scope="col">樓層</th>
  <th scope="col">用戶名</th>
  <th scope="col">留言內容</th>
  <th scope="col">留言時間</th>
  <th scope="col">刪除留言</th>
</tr>
</thead>

<tbody>
{% if list %}
{% for item in list %}
<form role="form" action="/admindelete" method="post"> 
<input type="hidden" name="messagenumber" value="{{item.number}}">
<tr>
  <th scope="row">{{item.number}}</th>
  <td>{{item.name}}</td>
  <td>{{item.comment|nl2br}}</td>
  <td>{{item.create_time}}</td>
  <td> <button type="submit" class="btn btn-danger  btn-sm">刪除留言</button></td>
</tr>
</form>
{% endfor %}
{% endif %}


</tbody>


</table>




</div>
</div>
{% endblock %}
