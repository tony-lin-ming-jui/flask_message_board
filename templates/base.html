<!DOCTYPE html>
<!--DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"-->
<html lang = "zh-TW">
<head>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}-留言板</title>
	
			{% block head %}{% endblock %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
</head>
<body>
			<nav class="navbar navbar-default">
		  <div class="container-fluid"><!-- container-fluid有-fluid左右會沒空繫,沒ㄉ話則有空繫-->
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">
			  <img class="logo" src="{{url_for('static',filename='images/smile.png')}}" alt="">
			  
			  </a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			   <ul class="nav navbar-nav">
				 <li class="active"><a href="/">首頁 <span class="sr-only">(current)</span></a></li>
				 <li><a href="{{url_for('message')}}">留言板</a></li>
				 </ul>
				<!--
			  <form class="navbar-form navbar-left">
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="請輸入關鍵字">
				</div>
				<button type="submit" class="btn btn-default">搜尋</button>
			  </form>-->
			  <ul class="nav navbar-nav navbar-right">
			
			{% if name %}
				<li><a href="#">{{name}}</a></li>
				<li><a href="{{url_for('logout')}}">登出</a></li>
				<li><a href="{{url_for('fixpassword')}}">修改密碼</a></li>
			{% else %}
			
				<li><a href="{{url_for('login')}}">登錄</a></li>
				<li><a href="{{url_for('regist')}}">註冊</a></li>
				
			{% endif %}

			  </ul>
			  
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div class="main">
			{% block main %}{% endblock %}
		</div>
</body>
</html>
